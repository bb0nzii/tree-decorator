<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <title>트리 꾸미기</title>
</head>
<body class="deco">
    <header class="home-header">
        <img src="../assets/icons/Light-House.svg">
    </header>

    <div class="container deco-page">
        <h1 class="deco__title">내 트리 꾸미기</h1>
        <p class="deco__subtitle">
            오너먼트를 트리에 드래그해주세요. <br>
            트리 위 장식은 더블클릭하면 삭제됩니다.
        </p>

        <div id="captureWrapper">
            <div class="tree-area" id="treeArea">
                <img src="../assets/tree/tree.png" class="deco__tree" alt="tree" crossOrigin="anonymous"/>
                <!-- placed ornaments will be appended here -->
            </div>
        </div>

        <div class="board">
            <p class="board__text">오너먼트 그려주신 모든 분들 감사합니다!<br>
                새롭게 그림 보내주시면 실시간으로 추가해드립니당
            </p>
            <div class="grid" id="ornamentGrid" aria-label="ornament board"></div>
        </div>

        <div class="save-btn" id="saveImageBtn" role="button">내 트리 저장하기 (이미지)</div>
    </div>

    <footer class="home-footer">
        <p>
            본 페이지는 라기의 포트폴리오로 사용될 수 있으며, <br>
            외부공유를 금합니다. <br>
            &nbsp; <br>
            © copyright 2025 Ragi. All Right Reserved.
        </p>
    </footer>

    <!-- html2canvas CDN for export -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="../js/decorate.js"></script>
</body>
</html>
