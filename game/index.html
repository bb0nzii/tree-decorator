<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <title>오너먼트 잡기</title>
</head>
<body class="page-body game">
    <header class="site-header">
        <a href="../index.html"><img src="../assets/icons/bbonzi-logo.png"></a>
    </header>

    <div class="container game-page">
        <h1 class="page-title">오너먼트 잡기</h1>
        <p class="page-subtitle">
            떨어지는 오너먼트를 잡아보세요! <br>
            Stop을 누르면 떨어지는 오너먼트를 멈출 수 있고, <br>
            End를 누르면 오너먼트가 더 이상 떨어지지 않습니다.
        </p>

        <div id="captureWrapper">
            <div class="tree-area" id="treeArea">
                <img src="../assets/tree/tree.png" class="tree-area__tree" alt="tree" crossOrigin="anonymous"/>
                <!-- placed ornaments will be appended here -->
            </div>
        </div>

        <div class="control-panel">
            <div class="control-buttons">
                <button class="btn start">Start</button>
                <button class="btn end">End</button>
            </div>

            <div class="control-arrows">
                <div class="mid-row">
                    <button class="arrow left">←</button>
                    <button class="arrow stop">Stop</button>
                    <button class="arrow right">→</button>
                </div>
            </div>
        </div>


        <div class="save-btn" id="saveImageBtn" role="button">내 트리 저장하기 (이미지)</div>
    </div>
    


    <footer class="site-footer">
        <p class="site-footer__notice">
            본 페이지는 뽄지의 포트폴리오로 사용될 수 있으며, <br>
            무단 외부공유를 금합니다.
            <span class="site-footer__copyright"> © copyright 2025 BBONZI. All Right Reserved.</span>
        </p>
    </footer>

    <!-- html2canvas CDN for export -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/exportImage.js"></script>
</body>
</html>
